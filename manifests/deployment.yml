apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhpb
spec:
  selector:
    matchLabels:
      app: dhpb
  replicas: 1
  template:
    metadata:
      labels:
        app: dhpb
    spec:
      containers:
      - name: dhpb
        image: dhpb
        env: 
          - name: pb_key
            valueFrom:
              secretKeyRef:
                name: PODSECRET
                key: pb_key
          - name: slack
            valueFrom:
              secretKeyRef:
                name: PODSECRET
                key: slack
